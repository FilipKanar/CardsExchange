<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <Title>Homepage</Title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<header>
    <div class="modal" id="addCardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class ="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Add friend</h3>
                </div>
                <div class="modal-body">
                    <form th:action="@{/addCard}" method="post" class="form-signin">
                        <input type="number" id="number" name="number" th:placeholder="Card_Number" class="form-control"/>
                        <button class="btn btn-lg btn-primary btn -block" name="Submit" value="AddCard" type="submit" th:text="Add">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Homepage</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn" data-toggle="modal" data-target="#addCardModal">Add Card</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">STH</a>
                </li>
                <div th:if="${!invitedByList.isEmpty()}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Friends Requests</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div th:each="invitation : ${invitedByList}">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <th scope="col" th:text="${userService.findUserById(invitation.requestUserId).getUsername()}"></th>
                                        <th scope="col">
                                            <form action="/acceptFriendsRequest" method="post">
                                                <button name="id" th:value="${invitation.id}" type="submit">Accept</button>
                                            </form>
                                            <form action="/refuseFriendsRequest" method="post">
                                                <button name="id" th:value="${invitation.id}" type="submit">Refuse</button>
                                            </form>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </li>
                </div>

            </ul>
        </div>
    </nav>
</header>
<p>Homepage</p>
</body>

</html>
