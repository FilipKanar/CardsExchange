<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <Title>Homepage</Title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link th:href="@{/css/home.css}" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container-fluid full-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="/images/kaadi-white.png" width="43" height="30" class="d-inline-block align-top" alt="">
            Kaadi
        </a>
        <div th:if="${!invitedByList.isEmpty()}">
            <ul class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                    Friends Invitations
                    <img src="images/friends.png" width="23" height="23" class="d-inline-block align-top" alt="">
                </a>
                <div class="dropdown-menu">
                    <div th:each="invitation : ${invitedByList}">
                        <div class="table-box">
                            <table class="table">
                                <thead>
                                    <div class="container">
                                        <a class="text" style="font-size: larger; color: #0275d8; margin-bottom: 30px">Invitations:</a>
                                    </div>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row"
                                        th:text="${userService.findUserById(invitation.requestUserId).getUsername()}"></th>
                                    <th scope="row">
                                        <form action="/acceptFriendsRequest" method="post">
                                            <button class="btn btn-outline-success" name="id"
                                                    th:value="${invitation.id}"
                                                    type="submit">Accept
                                            </button>
                                        </form>
                                    </th>
                                    <th scope="row">
                                        <form action="/refuseFriendsRequest" method="post">
                                            <button class="btn btn-outline-danger" name="id" th:value="${invitation.id}"
                                                    type="submit">Refuse
                                            </button>
                                        </form>
                                    </th>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="homeNavbar">
            <div class="navbar-nav">
                <a class="nav-link" href="/settings">
                    Settings <img src="/images/settings-icon.png" width="25" height="25"
                                  class="d-inline-block align-top" alt="">
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div th:each="friend : ${friendsList}">
                        <div class="row border friend-field">
                            <form th:action="${'/userChat/'+friend.id}" method="post">
                                <button th:text="${friend.email}" name="friendId" th:value="${friend.id}"
                                        type="submit"></button>
                            </form>
                        </div>
                    </div>
                </div>
            <div class="col-sm-12 col-md-6">
                    <a class="btn" data-toggle="modal" data-target="#addCardModal">Add Card</a>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="addCardModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Add friend</h3>
            </div>
            <div class="modal-body">
                <form th:action="@{/addCard}" method="post" class="form-signin">
                    <input type="number" id="number" name="number" th:placeholder="Card_Number" class="form-control"/>
                    <button class="btn btn-lg btn-primary btn -block" name="Submit" value="AddCard" type="submit"
                            th:text="Add">
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
